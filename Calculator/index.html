<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">

    <title>Calculator</title>
    <meta content="" name="description">
    <meta content="" name="keywords">

    <!-- My Icons -->
    <link href="img/calculator-icon.png" rel="icon">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Raleway:300,300i,400,400i,500,500i,600,600i,700,700i|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/typed.js"></script>

    <!-- Template Main CSS File -->
    <link href="css/mainCss.css" rel="stylesheet">

</head>

<body>

    <div class="container calculator-container">
        <div class="calculator">
            <div class="calculator-buttons">
                <input type="text" class="calc-numbers span-4" value="0" readonly>
                <button class="btn is-clear span-2 purple operator">C</button>
                <button class="btn purple operator">&larr;</button>
                <button class="btn purple operator">&divide;</button>

                <button class="btn">7</button>
                <button class="btn">8</button>
                <button class="btn">9</button>
                <button class="btn purple operator">x</button>

                <button class="btn">4</button>
                <button class="btn">5</button>
                <button class="btn">6</button>
                <button class="btn purple">-</button>

                <button class="btn">1</button>
                <button class="btn">2</button>
                <button class="btn">3</button>
                <button class="btn purple operator">+</button>

                <button class="btn span-3">0</button>
                <button class="btn purple operator">=</button>
            </div>
        </div>
    </div>


    <!-- Template Main JS File -->
    <script src="js/main.js"></script>

</body>

</html>
